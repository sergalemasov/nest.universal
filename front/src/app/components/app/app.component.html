<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item href="https://www.facebook.com/serg.alemasov" target="_blank">
        <mat-icon mat-list-icon>person</mat-icon>
        <span mat-line>Author</span>
      </a>
      <a mat-list-item href="https://github.com/sergalemasov/nest-universal" target="_blank">
        <mat-icon mat-list-icon>code</mat-icon>
        <span mat-line>Source Code</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Nest.js Universal Chat</span>
    </mat-toolbar>

    <div class="app-content">
      <app-chat></app-chat>
    </div>
  </div>
</mat-sidenav-container>
